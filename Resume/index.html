                <main>
                    <div class="pop-up window settings" inert>

                            <i class="fa-solid fa-circle fa-2xs"></i>

                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="container a">
                        <h1 class="sticky title" aria-label="Resume">Resume</h1>
                        <div class="window download-resume">
                            <div class="bar">
                                <i class="fa-solid fa-circle fa-2xs"></i>
                                <i class="fa-solid fa-circle fa-2xs"></i>
                                <i class="fa-solid fa-circle fa-2xs"></i>
                            </div>

                                <h3>Download KC_RESUME.PDF?</h3>
                                <ul>
                                    <li><a href="./resources/kc_resume.pdf" target="_blank" class="answer-button">Yes</a></li>
                                    <li><a href="#" class="answer-button">No</a></li>
                                </ul>
                            </div>
                        </div>                      
                    </div>

                                <i class="fa-solid fa-circle fa-2xs"></i>
                                <i class="fa-solid fa-circle fa-2xs"></i>
                                <i class="fa-solid fa-circle fa-2xs"></i>
                                <h2 aria-label="My resume">kc_resume<span aria-hidden="true">.doc</span></h2>
                            </div>
                            <div class="resume window-content">
                                <ul class="resume menu-bar" role="presentation">

                                    <li aria-hidden="true">EDIT</li>
                                    <li aria-hidden="true">VIEW</li>
                                    <li aria-hidden="true">HELP</li>

                                    <ul class="resume file-toolbar" role="presentation">
                                        <li><i class="fa-solid fa-file fa-lg"></i></li>
                                        <li><i class="fa-regular fa-folder-open fa-lg"></i></li>
                                        <li><i class="fa-solid fa-floppy-disk fa-lg"></i></li>
                                    </ul>
                                    <ul class="resume font-style" role="presentation">
                                        <li aria-hidden="true">Arial</li>
                                        <li aria-hidden="true">12</li>
                                    </ul>
                                    <ul class="resume font-toolbar" role="presentation">
                                        <li class="bold" aria-hidden="true">B</li>
                                        <li class="italic" aria-hidden="true">I</li>
                                        <li class="underline" aria-hidden="true">U</li>
